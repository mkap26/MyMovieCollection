    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        ::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        
        /* CSS for the flip animation */
        /* This container maintains the grid item's space */
        .movie-card-container {
            position: relative;
            width: 100%;
            padding-bottom: 150%; /* Maintains a 2:3 aspect ratio */
            perspective: 1000px;
        }
        
        /* This wrapper is absolutely positioned inside the container */
        .movie-card-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .movie-card-wrapper.flipped {
            transform: rotateY(180deg);
        }
        
        .movie-card-front, .movie-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border-radius: 0.75rem;
            background-color: #ffffff;
        }
        .movie-card-back {
            transform: rotateY(180deg);
        }
        /* End of CSS for flip animation */

        /* CSS for the movie poster image */
        .poster-image {
            width: 100%;
            height: auto; /* Adjust height to maintain aspect ratio */
            border-radius: 0.75rem 0.75rem 0 0; /* Rounded top corners */
            object-fit: cover;
            margin-bottom: 0.5rem;
        }

        /* Specific styles for the List View */
        .movie-list-item {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: box-shadow 0.3s ease;
            position: relative;
        }
        .movie-list-item:hover {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        /* Responsive adjustments for list view content */
        .list-item-image {
            width: 50px; /* Small thumbnail size */
            height: 75px;
            object-fit: cover;
            border-radius: 0.25rem;
            flex-shrink: 0;
        }
        .list-item-details {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap; /* Allows details to wrap on small screens */
            gap: 0.5rem;
            margin-left: 1rem;
        }
        .list-item-title {
            font-weight: 600;
            color: #1f2937;
            width: 100%; /* Title always takes full width on mobile */
        }
        .list-item-detail {
            font-size: 0.75rem;
            color: #6b7280;
            white-space: nowrap;
        }
        .list-item-scores {
            display: flex;
            gap: 0.5rem;
        }
        @media (min-width: 640px) {
            .list-item-details {
                flex-wrap: nowrap; /* Prevent details from wrapping on larger screens */
                justify-content: space-between;
                align-items: center;
            }
            .list-item-title {
                width: auto;
            }
        }
    </style>
</head>
